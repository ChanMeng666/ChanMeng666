name: Latest Blog Posts

on:
  schedule:
    - cron: '0 0 * * *' # 每天午夜运行一次
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://chanmeng666.medium.com/feed" # 替换为您的Medium feed URL
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          template: "<table><tr><td width=\"30%\"><a href=\"$url\" target=\"_blank\"><img width=\"100%\" src=\"$thumbnail\" alt=\"$title\"></a></td><td width=\"70%\"><a href=\"$url\" target=\"_blank\"><b>$title</b></a><br/><i>$description</i><br/><sub>$date</sub></td></tr></table>"
          commit_message: "更新README中的最新博客文章"
          committer_username: "blog-post-bot"
          committer_email: "bot@example.com"
          disable_sort: false
          description_max_length: 120
          item_exec: |
            // 从内容中提取Medium图片URL
            const regex = /https:\/\/miro\.medium\.com\/v2\/[^\"]+/g;
            const match = content.match(regex);
            if (match && match.length > 0) {
              thumbnail = match[0].replace(/\?.*$/, '');
            } else {
              // 使用默认图片
              thumbnail = "https://raw.githubusercontent.com/ChanMeng666/ChanMeng666/main/public/icons/medium.svg";
            } 